<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
    <defs>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="5" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
        <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ff1744" />
            <stop offset="100%" stop-color="#d80027" />
        </linearGradient>
    </defs>

    <!-- Wings (Behind) -->
    <path d="M180,110 Q140,40 220,60 T260,110" fill="#fff" opacity="0.8" />
    <path d="M220,100 Q260,20 320,60 T300,120" fill="#fff" />

    <!-- Legs -->
    <path d="M190,210 Q180,250 170,270" stroke="#b71c1c" stroke-width="12" stroke-linecap="round" fill="none" />
    <path d="M220,225 Q215,265 210,285" stroke="#b71c1c" stroke-width="12" stroke-linecap="round" fill="none" />
    <path d="M250,225 Q260,265 270,285" stroke="#b71c1c" stroke-width="12" stroke-linecap="round" fill="none" />
    <path d="M280,210 Q295,250 310,270" stroke="#b71c1c" stroke-width="12" stroke-linecap="round" fill="none" />

    <!-- Body -->
    <ellipse cx="240" cy="170" rx="80" ry="60" fill="url(#bodyGrad)" filter="url(#glow)" />
    
    <!-- Head -->
    <path d="M120,160 L180,140 L200,180 L180,220 L120,220 Z" fill="#d80027" />
    
    <!-- Eye -->
    <circle cx="150" cy="185" r="4" fill="#fff" />

    <!-- Horns -->
    <path d="M125,155 Q100,120 120,80" stroke="#fdd835" stroke-width="6" fill="none" stroke-linecap="round" />
    <path d="M150,145 Q160,110 180,90" stroke="#fdd835" stroke-width="6" fill="none" stroke-linecap="round" />
</svg>

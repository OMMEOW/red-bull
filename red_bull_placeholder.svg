<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="can-body" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#bdc3c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ecf0f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#95a5a6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blue-part" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#003399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001f5c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Wings (behind) -->
  <g transform="translate(10, 50)">
    <path d="M20,40 Q-20,10 -10,-20 Q10,0 20,20 Z" fill="white" stroke="#ccc" stroke-width="2">
       <animateTransform attributeName="transform" type="rotate" values="0 20 40; -10 20 40; 0 20 40" dur="0.5s" repeatCount="indefinite"/>
    </path>
    <path d="M140,40 Q180,10 170,-20 Q150,0 140,20 Z" fill="white" stroke="#ccc" stroke-width="2">
       <animateTransform attributeName="transform" type="rotate" values="0 140 40; 10 140 40; 0 140 40" dur="0.5s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Can Body -->
  <rect x="60" y="40" width="40" height="80" rx="2" fill="url(#can-body)" stroke="#7f8c8d" stroke-width="1"/>
  
  <!-- Blue quadrants (simplified logo) -->
  <path d="M60,40 L100,40 L100,80 L60,80 Z" fill="transparent" />
  <path d="M60,40 L80,60 L60,80 Z" fill="#silver" opacity="0.1"/>
  <path d="M60,40 L100,40 L80,60 Z" fill="url(#blue-part)" />
  <path d="M60,80 L80,60 L100,80 Z" fill="url(#blue-part)" />

  <!-- Red Bull Sun/Circle -->
  <circle cx="80" cy="80" r="8" fill="#d80027" />
  
  <!-- Text hint -->
  <text x="70" y="110" font-family="Arial" font-size="8" fill="#d80027" transform="rotate(-90 70,100)">Red Bull</text>

  <!-- Can Lid -->
  <ellipse cx="80" cy="40" rx="20" ry="5" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1"/>
  <rect x="75" y="35" width="10" height="5" fill="#7f8c8d"/>

  <!-- Can Bottom -->
  <path d="M60,120 Q80,130 100,120" stroke="#7f8c8d" fill="none"/>
</svg>
